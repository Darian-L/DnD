<ion-header class="headerBackground">
  <ion-navbar>
    <ion-title padding>Equipment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let equipment of response?.results | slice:50:256; let i = index"  (click)="pushEquipmentDetails(i)">
      <div>{{ equipment.name }}</div>
    </ion-item>
  </ion-list>
</ion-content>
