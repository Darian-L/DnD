<ion-header class="headerBackground">
  <ion-navbar>
    <ion-title padding>{{ response?.full_name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list class="content">
      <div *ngFor="let section of response?.desc; let y = index">
        <div>{{ section }}</div>
        <br/>
      </div>
    </ion-list>

    <h3>Skills</h3>
    <ion-list>
      <ion-item *ngFor="let skill of response?.skills; let i = index">
        <div>{{ skill.name }}</div>
      </ion-item>
    </ion-list>
</ion-content>
