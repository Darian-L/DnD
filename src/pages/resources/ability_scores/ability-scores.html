<ion-header class="headerBackground">
    <ion-navbar>
      <ion-title padding>Ability Scores</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let score of response?.results; let i = index"  (click)="pushAbilityScoresDetails(i)">
        <div>{{ score.name }}</div>
      </ion-item>
    </ion-list>
  </ion-content>
