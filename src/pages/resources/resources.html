<ion-header class="headerBackground">
  <ion-navbar> <ion-title padding> Resources </ion-title> </ion-navbar>
</ion-header>

<ion-content class="content" padding>
  <ion-row class="row">
    <ion-col>
      <button ion-button (click)="pushAbilityScoresPage()" class="resourceButtons">
        Ability Scores
      </button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="pushArmourPage()" class="resourceButtons">
        Armour
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col>
      <button ion-button (click)="pushClassesPage()" class="resourceButtons">
        Classes
      </button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="pushFeaturesPage()" class="resourceButtons">
        Class Features
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col>
      <button ion-button (click)="pushConditionsPage()" class="resourceButtons">
        Conditions
      </button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="pushEquipmentPage()" class="resourceButtons">
        Equipment
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col>
      <button ion-button (click)="pushLanguagesPage()" class="resourceButtons">
        Languages
      </button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="pushLevelsPage()" class="resourceButtons">
        Leveling
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col>
      <button ion-button (click)="pushRacesPage()" class="resourceButtons">
        Races
      </button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="pushSkillsPage()" class="resourceButtons">
        Skills
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col>
      <button ion-button (click)="pushSpellsPage()" class="resourceButtons">
        Spells
      </button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="pushSubracesPage()" class="resourceButtons">
        Subraces
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col>
      <button ion-button (click)="pushWeaponsPage()" class="resourceButtons">
        Weapons
      </button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="pushWeaponPropertiesPage()" class="resourceButtons">
        Weapon Types
      </button>
    </ion-col>
  </ion-row>
</ion-content>
