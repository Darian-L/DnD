<div class="topBar">
  <ion-row nowrap justify-content-around>
    <ion-col col-2>
      <button ion-button round (click)="rollSpecified(20)" class="buttonWidth">
        d20
      </button>
    </ion-col>

    <ion-col col-2 class="sidesLabel">
      <ion-label>Sides:</ion-label>
    </ion-col>

    <ion-col>
      <ion-item>
        <ion-select [(ngModel)]="selectedSides" placeholder="Select" interface="popover" class="sideSelectBar" no-lines>
          <ion-option value="4"> 4 </ion-option>
          <ion-option value="6"> 6 </ion-option>
          <ion-option value="8"> 8 </ion-option>
          <ion-option value="10"> 10 </ion-option>
          <ion-option value="12"> 12 </ion-option>
          <ion-option value=0> Custom </ion-option>
        </ion-select>
      </ion-item>
    </ion-col>

    <ion-col col-3>
      <button ion-button round (click)="roll()" class="buttonWidth">
        Roll
      </button>
    </ion-col>
  </ion-row>
</div>



<ion-content class="content" padding>

  <!-- <button ion-button (click)="test(no)">Test</button> -->

  <h3 class="homePageHeadings">Characters:</h3>
  <ion-list>
    <ion-item *ngFor="let character of characters;let i = index" (click)="pushDisplayPage(i)">
      {{ character.name }}
    </ion-item>
  </ion-list>
  <button ion-button round (click)="createNewCharacter()" class="resourceButtons">Add New</button>
  <br>

  <h3 class="homePageHeadings">Resources:</h3>

  <button ion-button round (click)="pushConditionsPage()" class="resourceButtons">Conditions</button>
  <button ion-button round (click)="pushLevelsPage()" class="resourceButtons">Level Advancement</button>

  <!-- <div class="placeholder"></div> -->
  <div class="bottomGap"></div>
</ion-content>
