<ion-header class="headerBackground">
  <ion-navbar>
    <ion-title padding> Characters </ion-title>
    <ion-buttons end><button class="transparent"><ion-icon class="createIcon" name="person-add" (click)="createNewCharacter()"></ion-icon></button></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>

  <div *ngIf="empty" class="emptyArray">No characters added.  Click the top-right corner to add one.</div>

  <ion-list>
    <ion-item *ngFor="let character of characters;let i = index" (click)="pushDisplayPage(i)">
      <div class="name">{{ character.name }}</div>
        <div class="details">Class:  {{ character.class }}</div>
        <div class="details">Race:   {{ character.race }}</div>
        <div class="details">Level:  {{ character.level }}</div>
    </ion-item>
  </ion-list>
</ion-content>
